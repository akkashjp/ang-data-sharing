
<form action="" method="POST" role="form">
  <legend>USER FORM</legend>

  <div class="form-group">
    <label for="">User Name</label>
    <input type="text" [(ngModel)]="user.name" name="name" class="form-control" id="" placeholder="Input field">
    <label for="">email</label>
    <input type="number"[(ngModel)]="email" name="email" class="form-control" id="" placeholder="Input field">
    <label for="">Phone No</label>
    <input type="text"[(ngModel)]="phone_no"  name="phone_no"class="form-control" id="" placeholder="Input field">
  </div>

  
  <button type="cancel" class="btn btn-primary" (click)="createUser()">add</button>
  <button type="create" class="btn btn-primary">cancel</button>
</form>
